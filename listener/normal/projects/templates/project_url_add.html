{% extends "base.html" %}
{% block subnav %}{% include "projects_subnav.html" %}{% endblock %}
{% block content %}
<div class="span-24">
    <h2>{{ project.name }}</h2>
    <p class="help">Add a domain to this project</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_custom }}
        <div class="span-8 clear"><input type="submit" value="Add"></div>
    </form>
</div>
{% endblock %}
