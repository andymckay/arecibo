<div class="pagination clear">
    <p class="current"><b>Page {{ page.number }}</b></p>

    <span class="step-links">
        {% if page.has_previous %}
            <a class="button-wrapper" href="?{{ qs }}"><button class="button grey">&laquo; First</button></a>
            <a class="button-wrapper" href="?{{ qs }}&amp;page={{ page.previous_page_number }}"><button class="button grey">&laquo; Previous</button></a>
        {% endif %}

        {% if page.has_next %}
            <a class="button-wrapper" href="?{{ qs }}&amp;page={{ page.next_page_number }}"><button class="button grey">Next &raquo;</button></a>
        {% endif %}
    </span>
</div>
